<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 5 Table Example</title>

    <style>
        button {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <a href="/">ภาพรวมหมวดหมู่</a>

<div class="container mt-5">
    <h2>Bootstrap 5 Table Example</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>วัน/เดือน/ปี</th>
                <th>หมวดหมู่</th>
                <th>รายการ</th>
                <th>ราคา</th>
                <th>หมายเหตุ</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for list_detail in list_details %}
            <tr>
                <td>{{ list_detail[0] }}</td>
                <td>{{ list_detail[1] }}</a></td>
                <td>{{ list_detail[2] }}</td>
                <td>{{ list_detail[3] }}</td>
                <td>
                    <input type="text" name="note" class="form-control" placeholder="Enter note">
                </td>
            </tr>
            {% endfor %}
            <tr>
                <form action="/see_add_lists/add_cost_list" method="POST" class="add-list-form">
                    <td><input type="date" name="date" id="date"></td>
                    <td><input type="text" name="category" id="category"></td>
                    <td><input type="text" name="list" id="list"></td>
                    <td><input type="text" name="cost" id="cost"></td>
                    <td><input type="text" name="remark" id="remark"></td>
                    <td>
                        <button type="submit" value="Add" class="btn-add">เพิ่ม</button>
                        <form action="/see_add_lists/delete_cost_list">
                            <button type="submit" value="delete" class="btn-delete">ลบ</button>
                        </form>
                    </td>
                    
                </form>   
            </tr>
            <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{ datas }}</td>
                    <td></td>
                    <td></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <div class="cost-list-form">
        <form action="{{ url_for('add_cost_list') }}" method="POST" class="add-list-form">
        </form>
    </div>
</div>

</body>
</html>
